<a
  href="#"
  class="list-group-item clearfix"
  (click)="getRecipe()">

  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ current.name }}</h4>
    <p class="list-group-item-text"> {{ current.description }}</p>
  </div>
  <span class="pull-right">
        <img src="{{current.imagePath}}" alt="" class="img-responsive" style="max-height: 50px; border-radius: 25px">
      </span>
</a>
